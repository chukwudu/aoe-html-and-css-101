    <h1>ALT School Application Form</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Education Background</legend>

            <label for="school">School Attended:</label>
            <input type="text" id="school" name="school" required><br><br>

            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="graduation-year">Year of Graduation:</label>
            <input type="number" id="graduation-year" name="graduation-year" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>

            <label for="experience">Previous Experience:</label>
            <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>

            <label for="why-alt">Why ALT School?</label>
            <textarea id="why-alt" name="why-alt" rows="4" cols="50" required></textarea><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
